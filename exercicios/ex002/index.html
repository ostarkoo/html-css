<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Um 
        
        parágrafo pode 
        ser escrito 
        
        
        
        de 
        qualquer jeito.
    </p>
    <p>Se for preciso quebrar o texto em algum lugar específico como esse, <br> você pode usar a tag &lt;br&gt; <!-- LESS THAN / GREATHER THAN -->

    </p>
    <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &delta;
    &uparrow; <!-- VERSÃO SIMPLIFICADA = &uarr; -->
    </p>
    <p>Vamos adicionar alguns emoji:
    &#x1F596
    &#x1F913
    </p>
</body>
</html>
