<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir a imagem em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender como se reproduzir um áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/y2meta.com - Música de elevador sem direito autoral, (copyright free elevator music). (192 kbps).mp3" type="audio/mpeg">
        <p>Parece que algo deu errado! Seu navegador não consegue reproduzir áudio ou o arquivo não foi carregado corretamente. Clique <a href="midia/y2meta.com - Música de elevador sem direito autoral, (copyright free elevator music). (192 kbps).mp3">aqui</a> para baixar a música.</p>
    </audio>
        
</body>
</html>
